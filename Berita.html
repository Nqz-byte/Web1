<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembaga Dakwah Kampus</title>
</head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 120px;
    }

    .header-title {
      font-size: 34px;
    }

    .navbar {
      display: flex;
      gap: 15px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-link:hover {
      background-color: #34495e;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #34495e;
      min-width: 200px;
      top: 100%;
      left: 0;
      z-index: 1000;
      border-radius: 5px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      font-size: 24px;
    }

    .dropdown-content a:hover {
      background-color: #2c3e50;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* SIDEBAR */
    .sidebar {
      display: none;
      flex-direction: column;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      padding: 20px;
      z-index: 999;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
      display: flex;
    }

    .sidebar a, .sidebar .dropdown-btn {
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar .dropdown-btn:hover {
      background-color: #34495e;
    }

    .sidebar .dropdown-sidebar {
      display: none;
      flex-direction: column;
      padding-left: 20px;
    }

    .sidebar .dropdown-sidebar a {
      font-size: 16px;
      padding: 8px;
    }

    .sidebar .dropdown-sidebar.show {
      display: flex;
    }
    
        /* RESPONSIVE */
    @media (max-width: 768px) {
      .logo {
        height: 30px;
      }

      .header-title {
        font-size: 24px;
      }

      .navbar {
        display: none;
      }

      .menu-toggle {
        display: block;
      }
      
      .map-container {
          width: 95%;
          height: 600px;
          margin: 10px auto;
      }
    }
</style>

<body> 
    <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <img src="Gambar/Logo.png" alt="Logo" class="logo">
      <div class="header-title">Struktur Pengurus</div>
    </div>

    <div class="navbar">
      <a href="index.html" class="nav-link">Beranda</a>

      <div class="dropdown">
        <div class="nav-link" onclick="toggleDropdown('profilDropdown')">Profil ▼</div>
        <div class="dropdown-content" id="profilDropdown">
          <a href="Sejarah.html">Sejarah</a>
          <a href="Visi_Misi.html">Visi dan Misi</a>
          <a href="Struktur_pengurus.html">Struktur Pengurus</a>
        </div>
      </div>

      <a href="Berita.html" class="nav-link">Berita</a>

      <div class="dropdown">
        <div class="nav-link" onclick="toggleDropdown('kajianDropdown')">Kajian ▼</div>
        <div class="dropdown-content" id="kajianDropdown">
          <a href="Tafsir.html">Tafsir Qur’an</a>
        </div>
      </div>
    </div>

    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebarMenu">
    <a href="index.html">Beranda</a>

    <button class="dropdown-btn" onclick="toggleSidebarDropdown('sidebarProfil')">Profil ▼</button>
    <div class="dropdown-sidebar" id="sidebarProfil">
      <a href="Sejarah.html">Sejarah</a>
      <a href="Visi_Misi.html">Visi dan Misi</a>
      <a href="Struktur_pengurus.html">Struktur Pengurus</a>
    </div>

    <a href="Berita.html">Berita</a>

    <button class="dropdown-btn" onclick="toggleSidebarDropdown('sidebarKajian')">Kajian ▼</button>
    <div class="dropdown-sidebar" id="sidebarKajian">
      <a href="Tafsir.html">Tafsir Qur’an</a>
    </div>
  </div>
  
  <script>
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) {
          el.parentElement.classList.remove('show');
        }
      });
      const dropdown = document.getElementById(id).parentElement;
      dropdown.classList.toggle('show');
    }

    function toggleSidebar() {
      document.getElementById("sidebarMenu").classList.toggle("active");
    }

    document.addEventListener('click', function (e) {
      const isClickInsideSidebar = e.target.closest('.sidebar') || e.target.classList.contains('menu-toggle');
      const isDropdownNav = e.target.closest('.dropdown');

      if (!isClickInsideSidebar) {
        document.getElementById("sidebarMenu").classList.remove("active");
      }

      if (!isDropdownNav) {
        document.querySelectorAll('.dropdown').forEach(el => el.classList.remove('show'));
      }
    });

    function toggleSidebarDropdown(id) {
      document.querySelectorAll('.dropdown-sidebar').forEach(el => {
        if (el.id !== id) {
          el.classList.remove('show');
        }
      });
      document.getElementById(id).classList.toggle('show');
    }
</script>
</body>
</html>
